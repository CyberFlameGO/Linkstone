version: 2
jobs:
    build:
        docker:
            # Documented at https://circleci.com/docs/2.0/circleci-images/
            - image: circleci/openjdk:8-jdk

        working_directory: ~/linkstone

        environment:
            # Customize the JVM maximum heap limit
            MAVEN_OPTS: -Xmx3200m

        steps:
            - run: mvn --version
            - run: java -version

            - checkout

            - run: git config --global user.email "mastercoms@tutanota.de"
            - run: git config --global user.name "mastercoms"

            - restore_cache:
                keys:
                    # Use cache for this pom
                    - linkstone-{{ checksum "pom.xml" }}
                    # Fallback to latest cache is an exact match is not found
                    - linkstone-

            - run: ./build-external.sh
            - run: mvn -am -T 1C -B dependency:go-offline

            - save_cache:
                paths:
                    - ~/.m2
                key: linkstone-{{ checksum "pom.xml" }}

            - run: mvn -am -T 1C -B package

            - store_artifacts:
                path: linkstone-shim/target/linkstone-shim-1.0.0.jar
                destination: linkstone-shim-1.0.0.jar

    build-deploy:
        docker:
            - image: circleci/openjdk:8-jdk

        working_directory: ~/linkstone

        environment:
          MAVEN_OPTS: -Xmx3200m

        steps:
            - run: mvn --version
            - run: java -version

            - checkout

            - run: git config --global user.email "mastercoms@tutanota.de"
            - run: git config --global user.name "mastercoms"

            - restore_cache:
                keys:
                    # Use cache for this pom
                    - linkstone-{{ checksum "Glowkit-Patched/pom.xml" }}
                    # Fallback to latest cache is an exact match is not found
                    - linkstone-

            - run: ./build-external.sh
            - run: mvn -am -T 1C -B dependency:go-offline

            - save_cache:
                paths:
                - ~/.m2
                key: glowkit-{{ checksum "Glowkit-Patched/pom.xml" }}

            # Ensure we are on the right repo before attempting a deploy
            - run: |
                if [ "${CIRCLE_PROJECT_USERNAME}" == "GlowstoneMC" ]; then
                  mvn -am -T 1C -B -s .circleci/maven.xml deploy
                else
                  mvn -am -T 1C -B package
                fi

            - store_artifacts:
                path: linkstone-shim/target/linkstone-shim-1.0.0.jar
                destination: linkstone-shim-1.0.0.jar

workflows:
    version: 2

    default-branch-build:
        jobs:
            - build-deploy:
                filters:
                    branches:
                      only: master

    other-branch-build:
        jobs:
            - build:
                filters:
                    branches:
                        ignore: master
